<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhruv Dental Depot — Login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <nav class="top-nav">
      <a class="brand" href="index.html"><img src="images/logo3.JPG" alt="Dhruv Dental Depot" /></a>
      <div class="nav-links">
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact Us</a>
        <a class="cart-link" href="cart.html">Cart <span class="cart-count" data-cart-count>0</span></a>
      </div>
    </nav>

    <header class="hero hero-short">
      <div class="hero-inner">
        <p class="eyebrow">Account Access</p>
        <h1>Login Before Checkout</h1>
        <p class="subhead">Use existing account or create a new one to continue.</p>
      </div>
    </header>

    <main>
      <section class="auth-card">
        <form id="authForm" class="checkout-form">
          <h3>Login / Register</h3>
          <label>Full Name (for registration)
            <input name="name" type="text" placeholder="Your name" />
          </label>
          <label>Email
            <input required name="email" type="email" placeholder="you@example.com" />
          </label>
          <label>Password
            <input required name="password" type="password" placeholder="Enter password" />
          </label>
          <div class="auth-actions">
            <button class="primary" type="submit" name="action" value="login">Login</button>
            <button class="ghost" type="submit" name="action" value="register">Create Account</button>
          </div>
          <p id="authStatus" class="status-text"></p>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Dhruv Dental Depot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
