<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhruv Dental Depot — Checkout</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-requires-auth="true">
    <div class="noise"></div>
    <nav class="top-nav">
      <a class="brand" href="index.html"><img src="images/logo3.JPG" alt="Dhruv Dental Depot" /></a>
      <div class="nav-links">
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact Us</a>
        <a class="cart-link" href="cart.html">Cart <span class="cart-count" data-cart-count>0</span></a>
      </div>
    </nav>

    <header class="hero hero-short">
      <div class="hero-inner">
        <p class="eyebrow">Checkout</p>
        <h1>Place Order</h1>
        <p class="subhead">Submit your details and we will contact you to confirm the order.</p>
      </div>
    </header>

    <main>
      <section class="checkout-layout">
        <form id="checkoutForm" class="checkout-form">
          <h3>Customer Details</h3>
          <label>Full Name<input required name="name" type="text" /></label>
          <label>Phone<input required name="phone" type="tel" /></label>
          <label>Email<input name="email" type="email" /></label>
          <label>Address<input required name="address" type="text" /></label>
          <label>City<input required name="city" type="text" /></label>
          <label>State<input required name="state" type="text" /></label>
          <label>Pin Code<input required name="pinCode" type="text" /></label>
          <label>Order Note<textarea name="note" rows="3"></textarea></label>
          <button class="primary" type="submit">Place Order</button>
          <p id="checkoutStatus" class="status-text"></p>
        </form>

        <aside class="checkout-summary">
          <h3>Order Items</h3>
          <ul id="orderSummary"></ul>
        </aside>
      </section>
    </main>

    <footer>
      <p>Dhruv Dental Depot • Inventory Manager</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
