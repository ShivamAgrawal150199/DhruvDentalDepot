<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhruv Dental Depot â€” Product Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <nav class="top-nav">
      <a class="brand" href="index.html"><img src="images/logo3.JPG" alt="Dhruv Dental Depot" /></a>
      <div class="nav-links">
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact Us</a>
        <a class="cart-link" href="cart.html">Cart <span class="cart-count" data-cart-count>0</span></a>
      </div>
    </nav>

    <header class="hero hero-short">
      <div class="hero-inner">
        <p class="eyebrow">Admin</p>
        <h1>Manage Products</h1>
        <p class="subhead">Add or remove inventory items without editing source code.</p>
      </div>
    </header>

    <main>
      <section class="checkout-layout">
        <form id="productForm" class="checkout-form">
          <h3>Add Product</h3>
          <label>Title<input required name="title" type="text" /></label>
          <label>Category<input required name="category" type="text" /></label>
          <label>Image URL/Path<input required name="image" type="text" placeholder="images/product.jpg" /></label>
          <label>Note<input name="note" type="text" /></label>
          <label>Fit
            <select name="fit">
              <option value="">Default (cover)</option>
              <option value="contain">Contain</option>
            </select>
          </label>
          <button class="primary" type="submit">Add Product</button>
          <p id="adminStatus" class="status-text"></p>
        </form>

        <aside class="checkout-summary">
          <h3>Database Products</h3>
          <div id="productList"></div>
        </aside>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Dhruv Dental Depot. All rights reserved.</p>
    </footer>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
