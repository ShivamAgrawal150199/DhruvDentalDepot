<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Dhruv Dental Depot — Cart</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,700&family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="noise"></div>
    <nav class="top-nav">
      <a class="brand" href="index.html"><img src="images/logo3.JPG" alt="Dhruv Dental Depot" /></a>
      <div class="nav-links">
        <a href="index.html#about">About Us</a>
        <a href="index.html#contact">Contact Us</a>
        <a class="cart-link" href="cart.html">Cart <span class="cart-count" data-cart-count>0</span></a>
      </div>
    </nav>

    <header class="hero hero-short">
      <div class="hero-inner">
        <p class="eyebrow">Shopping Cart</p>
        <h1>Your Cart</h1>
        <p class="subhead">Review your selected products and proceed to checkout.</p>
      </div>
    </header>

    <main>
      <section class="cart-layout">
        <section class="cart-items" id="cartItems"></section>
        <aside class="cart-summary">
          <h3>Order Summary</h3>
          <p>Total Items: <strong id="cartTotalCount">0</strong></p>
          <a id="goCheckout" class="primary" href="checkout.html">Proceed to Checkout</a>
          <a class="ghost" href="index.html">Back to Inventory</a>
        </aside>
      </section>
    </main>

    <footer>
      <p>&copy; 2026 Dhruv Dental Depot. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
